        <div class="row">
            <div class="col-md-3">

                    <div class="small col-10">

            </div>
    
            <div class="col-md-5">
              <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">Id</th>
                    <td data-bind="text: Id"></td>
                  </tr>
                  <tr>
                    <th scope="row">[Acronym]Name</th>
                    <td>
                        <span>[</span>
                        <span data-bind="text:Acronym"></span>
                        <span>]</span>
                        <span data-bind="text: Name"></span>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">City</th>

                  </tr>
                  <tr>

                  </tr>
                  <tr>
                    <th scope="row">Conference</th>

                    </td>
                  </tr>
                  <tr>

                        <a class="nav-link" data-bind="text:DivisionName, attr: { href:'./divisionDetails.html?id=' + DivisionId }" title="Show Division Details"></a>
                    </td>
                  </tr>
                </tbody>
              </table>
